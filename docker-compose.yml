version: '3.8'

services:
  isafe-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: isafe-website
    ports:
      - "9000:80"
    volumes:
      - ./data:/usr/share/nginx/html/data
    restart: unless-stopped
    networks:
      - isafe-network

  isafe-cms:
    build:
      context: ./cms
      dockerfile: Dockerfile
    container_name: isafe-cms
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - CMS_PORT=3001
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=isafe2024
    restart: unless-stopped
    networks:
      - isafe-network

networks:
  isafe-network:
    driver: bridge
